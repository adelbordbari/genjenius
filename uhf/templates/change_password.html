{% extends 'base.html' %}
{% load static %}


{% block content %}


<section class="section">
  <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    {{ form.id }}
    <div class="columns is-mobile">
      <div class="column is-three-fifths is-offset-one-fifth">
        <div class="card">
          <div class="card-content">
            <div class="content has-text-centered">
            
              <p>{{ form.old_password }}</p>
              <p>{{ form.new_password }}</p>
              <p>{{ form.confirm_password }}</p>

              <div class="row">
                <div class="col s12">
                  <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
              </div><br />
              <button class="button is-medium is-primary" type="submit" name="action">تغییر رمز</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

{% endblock %}
